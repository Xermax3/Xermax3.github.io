    <main>
        <div id="main-width-limit">
            <h2 id="page-title">Contact Me</h2>
            <form>
                <div class="form-entry">
                    <label class="input-label" for="name">Name</label>
                    <input type="text" name="name" autofocus required></input>
                </div>
                <div class="form-entry">
                    <label class="input-label" for="email-address">Email</label>
                    <input type="email" name="email-address" required></input>
                </div>
                <div class="form-entry">
                    <label class="input-label" for="phone">Phone Number</label>
                    <input type="tel" name="phone" required></input>
                </div>
                <div class="form-entry">
                    <label class="input-label" for="contact-preference">Preferred Contact Method</label>
                    <div>
                        <input type="radio" name="contact-preference" value="contact-preference-email" required></input>
                        <label for="contact-preference-email">Email</label>
                    </div>
                    <div>
                        <input type="radio" name="contact-preference" value="contact-preference-phone" required></input>
                        <label for="contact-preference-phone">Phone</label>
                    </div>
                </div>
                <div class="form-entry">
                    <label class="input-label" for="province">Province</label>
                    <select name="province" required>
                        <option value="x">Outside Canada</option>
                        <option value="ab">Alberta</option>
                        <option value="bc">British Columbia</option>
                        <option value="mb">Manitoba</option>
                        <option value="nb">New Brunswick</option>
                        <option value="nl">Newfoundland and Labrador</option>
                        <option value="ns">Nova Scotia</option>
                        <option value="on">Ontario</option>
                        <option value="pe">Prince Edward Island</option>
                        <option value="qc">Quebec</option>
                        <option value="sk">Saskatchewan</option>
                        <option value="nt">Northwest Territories</option>
                        <option value="nu">Nunavut</option>
                        <option value="yt">Yukon</option>
                    </select>
                </div>
                <div class="form-entry">
                    <label class="input-label" for="message">Your Message</label>
                    <textarea type="text" name="message" placeholder="Write your message here." oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"' required></textarea>
                </div>
                <div class="form-entry">
                    <input type="submit"></input>
                </div>
            </form>
        </div>
    </main>
